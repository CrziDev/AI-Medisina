<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/styles.css') }}">


</head>

<body>
    <div class="">
        <div class="container">
            <div class="d-flex align-items-center justify-content-center vh-100 ">
                <div class="text-center">
                    <div class="p-sm-5 p-4 border bg-white rounded-md  ">
                        <div class="container text-center">
                            <span class="h1 " style="color:#494949">AI</span><span class="h1"
                                style="color:#9b9b9b">-</span><span class="h1 gradient-text"
                                style="font-weight: 550;">Medisina</span>
                            <br>
                            <span class="small">Your healthcare buddy for your health query</span>
                        </div>
                        {% with errors = get_flashed_messages(category_filter=["error"]) %}
                        {% if errors %}
                        <div class="alert-danger fade show mt-2" role="alert">


                            <div>{{ errors[0] }}</div>


                        </div>
                        {% endif %}
                        {% endwith %}
                        <p class="  h2 mt-4  mb-4 text-secondary text-center"></p>
                        <form action="/login/submit" method="post">
                            <input type="text" class="form-control  mb-3 pt-2 pb-2" name="username"
                                placeholder="username">

                            <input id="passwordInput" type="password" class="form-control mb-3 pt-2 pb-2"
                                name="password" placeholder="password">

                            <div class="d-flex align-items-center justify-content-end">
                                <input style="margin-right: 5px;margin-bottom: 2px;" type="checkbox"
                                    onclick="myFunction()">
                                <p class="m-0">Show Password</p>
                            </div>


                            <hr class="border ">
                            <input type="submit"
                                class="btn bg-colorLightPrimary text-light rounded-pill w-100 pt-2 pb-2" value="Login">
                        </form>
                    </div>
                    <br>
                    <span class="small text-secondary">Don't have an account? <a href="/signup">click
                            here</a></span>

                </div>
            </div>
        </div>
    </div>

</body>

</html>


<script>
    function myFunction() {
        var x = document.getElementById("passwordInput");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
